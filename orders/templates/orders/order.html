{% extends 'base.html' %}

{% block content %}
    <h3>Checkout</h3>

    <p>Total: {{ get_results.0}}</p><br/>
    <p>Payable: {{ get_results.1 }}</p><br/>

    <form action="{% url 'orders:coupon_apply' order.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Apply" class="btn btn-secondary">
    </form>

    <br/>
    <a href="{% url 'orders:payment' order.id get_results.1 %}" class="btn btn-primary">Pay</a>
{% endblock %}
